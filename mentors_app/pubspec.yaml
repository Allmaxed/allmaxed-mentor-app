name: mentors_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  dotted_border: ^2.1.0
  http: ^1.3.0
  flutter_dotenv: ^5.2.1
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/json/
    - assets/images/
    - .env

  fonts:
    - family: Sk Modernist
      fonts:
        - asset: assets/fonts/Sk-Modernist-Regular.otf
          weight: 300
        - asset: assets/fonts/Sk-Modernist-Bold.otf
          weight: 600
    - family: Poligon
      fonts:
        - asset: assets/fonts/Poligon-Medium.otf
          weight: 400
        - asset: assets/fonts/Poligon-Semi-Bold.otf
          weight: 500
